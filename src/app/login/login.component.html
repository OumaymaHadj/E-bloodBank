 <div class="container"></div> 
 <div class="modal">
   <div class="modal-container">
     <div class="modal-left">
       <h1 class="modal-title">Welcome!</h1>
       <p class="modal-desc">Fanny pack hexagon food truck, street art waistcoat kitsch.</p>

       <form class="example-form"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate action="index.html">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username"
          [(ngModel)]="form.username"
          [ngModelOptions]="{standalone: true}"
          required
          username
          #username="ngModel">
          <mat-error *ngIf="checkError('username','required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="form.password" 
          [ngModelOptions]="{standalone: true}"
          required
          minlength="6"
          type="password"
          #password="ngModel">
          <mat-error *ngIf="checkError('password','required')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button type="submit" class="btn-danger button" (click)="onSubmit()">Login
      </button>
    </form>
